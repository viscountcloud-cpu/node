# ========================================
# ✅ Konfigurasi utama NGINX untuk Docker non-root
# ========================================

worker_processes auto;
pid /home/container/.nginx/tmp/nginx.pid;
daemon off;

events {
    worker_connections 768;
    # multi_accept on;
}

# ========================================
# 📜 Logging — ke stdout/stderr (Docker best practice)
# ========================================
error_log /dev/stderr info;

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================
    # 📁 Direktori temporary & cache — semua di home container
    # ========================================
    proxy_temp_path   /home/container/.nginx/tmp/proxy_temp;
    client_body_temp_path /home/container/.nginx/tmp/client_body_temp;
    fastcgi_temp_path /home/container/.nginx/tmp/fastcgi_temp;
    uwsgi_temp_path   /home/container/.nginx/tmp/uwsgi_temp;
    scgi_temp_path    /home/container/.nginx/tmp/scgi_temp;

    # ========================================
    # 🔒 SSL config (masih default)
    # ========================================
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    # ========================================
    # 🧾 Arahkan log ke stdout (Docker-friendly)
    # ========================================
    access_log /dev/stdout;
    error_log /dev/stderr;

    # ========================================
    # ⚙️ Fitur tambahan
    # ========================================
    gzip on;
    gzip_disable "msie6";

    # ========================================
    # 📂 Include konfigurasi tambahan
    # ========================================
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
