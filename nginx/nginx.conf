worker_processes auto;
pid /home/container/.nginx/tmp/nginx.pid;
daemon off;

events {
    worker_connections 768;
}

error_log /dev/stdout warn;

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    proxy_temp_path /home/container/.nginx/tmp/proxy_temp;
    client_body_temp_path /home/container/.nginx/tmp/client_temp;
    fastcgi_temp_path /home/container/.nginx/tmp/fastcgi_temp;
    uwsgi_temp_path /home/container/.nginx/tmp/uwsgi_temp;
    scgi_temp_path /home/container/.nginx/tmp/scgi_temp;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /dev/stdout;

    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
    # atau
    # include /etc/nginx/sites-enabled/*;
}
